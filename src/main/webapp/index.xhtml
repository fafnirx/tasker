<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Task Manager</title>
    </h:head>
    
    <h:body>
        <f:view id="view1">
        <h:form id="form">        

            <p:layout style="min-width:400px;min-height:200px;" id="layout">
                <p:layoutUnit position="west" resizable="true" size="200" minSize="40" maxSize="400">
                    <p:dataTable value="#{tasksBean.allTasks}" var="task" 
                                 selectionMode="single" selection="#{tasksBean.selectedTask}">
                        <p:ajax event="rowSelect" update=":form:display" />
                        <p:column headerText="Name">
                            #{task.name}
                        </p:column>
                        <p:column headerText="Description">
                            #{task.description}
                        </p:column>

                    </p:dataTable>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    
                    <p:panelGrid id="display" columns="2">
                        <f:facet name="header">
                            <h:outputText value="Details" />
                        </f:facet>
                        <h:outputText value="Name:" />
                        <p:inputText value="#{tasksBean.selectedTask.name}" />
                        <h:outputText value="Description" />
                        <p:inputText value="#{tasksBean.selectedTask.description}" />
                        <f:facet name="footer" >
                        </f:facet>
                            
                    </p:panelGrid>
                    <p:commandButton value="Save" actionListener="#{tasksBean.updateTask}" process="@this"/> 

                </p:layoutUnit>
            </p:layout>
        </h:form>
        </f:view>
    </h:body>
</html>
